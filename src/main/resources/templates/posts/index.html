<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Index')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar" />

	<div class="container">
		<div th:if="${noPostsFound}">
			<h2>No blog posts were found.</h2>
		</div>

		<h2>Here are all your blog posts:</h2>
		<div th:each="post : ${posts}">
			<div class="card border-white" style="width: 18rem;">
				<div class="card-body">
					<h3 th:text="${post.title}" class="card-title"></h3>
					<p th:text="${post.body}" class="card-text"></p>
				</div>
			</div>

		</div>

	<div th:replace="fragments/footer :: footer" />

	</div>
</body>
</html>
