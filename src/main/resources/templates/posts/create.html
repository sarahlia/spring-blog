<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create a post')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar" />


	<div class="container">
		<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
<!--			<label class="sr-only" for="inlineFormInputName2">Title</label>-->Title
			<input type="text" name="title" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" th:field="*{title}">

<!--			<label class="sr-only" for="inlineFormInputName3">Body</label>-->Body
			<input type="text" name="body" class="form-control mb-2 mr-sm-2" id="inlineFormInputName3" th:field="*{body}">

			<button type="submit" class="btn btn-primary mb-2 mr-2">Create post</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
