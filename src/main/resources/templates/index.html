<!-- Contact-->
<section class="page-section" id="contact">
	<div class="container">
		<div class="text-center">
			<h2 class="section-heading text-uppercase">Send me your comments</h2>
<!--			<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
		</div>
		<form id="contactForm" name="sentMessage" novalidate="novalidate">
			<div class="row align-items-stretch mb-5">
				<div class="col-md-6">
					<div class="form-group">
						<input class="form-control" id="name" type="text" placeholder="Name *" required="required" data-validation-required-message="Please enter your name." />
						<p class="help-block text-danger"></p>
					</div>
					<div class="form-group">
						<input class="form-control" id="email" type="email" placeholder="Email *" required="required" data-validation-required-message="Please enter your email address." />
						<p class="help-block text-danger"></p>
					</div>
					<div class="form-group mb-md-0">
						<input class="form-control" id="blog" type="tel" placeholder="Blog " />
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group form-group-textarea mb-md-0">
						<textarea class="form-control" id="message" placeholder="Comments *" required="required" data-validation-required-message="Please enter a message."></textarea>
						<p class="help-block text-danger"></p>
					</div>
				</div>
			</div>
			<div class="text-center">
				<div id="success"></div>
				<button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
			</div>
		</form>
	</div>
</section>
