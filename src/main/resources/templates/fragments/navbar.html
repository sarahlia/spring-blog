<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Navbar Title</title>
</head>
<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/posts">Sarah's Blog</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ml-auto">
				<form th:action="@{/search}" th:method="GET" class="form-inline">
					<input class="form-control mr-sm-2" name="term" type="text" placeholder="Search term" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>

				<th:block sec:authorize="isAnonymous()">
					<li class="nav-item">
						<a class="nav-link" href="/sign-up">Sign up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</th:block>

				<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<a class="nav-link" href="/posts/create">Create a Post</a>
					</li>
					<form th:action="@{/logout}" th:method="POST" class="form-inline">
						<button class="btn btn-link my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</th:block>
			</ul>
		</div>
	</nav>

</body>
</html>
